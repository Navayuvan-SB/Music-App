{% extends 'base_generic.html' %} {% block title %} Genre {% endblock title %}
{% block content %}

<div class="row">
  <div class="col-md-12">
    <div class="inner-header mb-4">
      <h1>Genres</h1>
    </div>
  </div>

  {% for genre in genre_list %}

  <div class="col-md-3 d-flex p-3 justify-content-center">
    <div class="card p-3">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        enable-background="new 0 0 24 24"
        height="24px"
        viewBox="0 0 24 24"
        width="24px"
        fill="#000000"
        class="card-img-top song-svg mx-auto my-3"
      >
        <g><rect fill="none" height="24" width="24" /></g>
        <g>
          <path
            d="M22,6h-5v8.18C16.69,14.07,16.35,14,16,14c-1.66,0-3,1.34-3,3s1.34,3,3,3s3-1.34,3-3V8h3V6z M15,6H3v2h12V6z M15,10H3v2h12 V10z M11,14H3v2h8V14z"
          />
        </g>
      </svg>
      <h5 class="card-title mb-0 mt-2">{{genre.title|title}}</h5>
      <p class="card-text text-black-50 mt-1">
        {{genre.music_set.count}} songs
      </p>
      <a href="{% url 'genre-detail' genre.slug %}" class="btn btn-primary"
        >Open Genre</a
      >
    </div>
  </div>

  {% empty %}

  <p>No Genre found!</p>

  {% endfor %}
</div>

{% endblock content %}
