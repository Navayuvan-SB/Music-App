{% extends 'base_generic.html' %} {% block title %} Musics {% endblock title %}


{% block content %}

<div class="row movies">

  <div class="col-md-12">
    <div class="inner-header">
      <h1 class="mg-b-3">Musics</h1>
    </div>
  </div>

  {% for music in music_list %}
  
  <div class="col-md-4">

    {{music.name}}

  </div>
  

  {% empty %}

  <p>No Musics found!</p>

  {% endfor %}
</div>

{% endblock content %}
