{% extends 'base_generic.html' %} {% block title %} Albums {% endblock title %}

{% block content %}

<div class="row">
  <div class="col-md-12">
    <div class="inner-header mb-4">
      <h1>Albums</h1>
    </div>
  </div>

  {% for album in album_list %}

  <div class="col-md-2 d-flex p-3 card">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      height="24px"
      viewBox="0 0 24 24"
      width="24px"
      fill="#000000"
      class="card-img-top song-svg mx-auto my-3"
    >
      <path d="M0 0h24v24H0V0z" fill="none" />
      <path
        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-12.5c-2.49 0-4.5 2.01-4.5 4.5s2.01 4.5 4.5 4.5 4.5-2.01 4.5-4.5-2.01-4.5-4.5-4.5zm0 5.5c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1z"
      />
    </svg>
    <h5 class="card-title mb-0 mt-2">{{album.name|title}}</h5>
    <p class="card-text text-black-50 mt-1">{{album.music_set.count}} songs</p>
    <a href="{% url 'album-detail' album.slug %}" class="btn btn-primary"
      >Open Album</a
    >
  </div>

  {% empty %}

  <p>No musics found!</p>

  {% endfor %}
</div>

{% endblock content %}
